<div class="screen form">
  <div class="form-container">
    <h2 class="form-title">Nueva actividad</h2>

    <div class="form-group">
      <label>Título</label>
      <input id="title" type="text" placeholder="Ej: Entrenamiento de pierna">
    </div>

    <div class="form-group">
      <label>Descripción</label>
      <textarea id="description" placeholder="Añade detalles..."></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Categoría</label>
        <select id="category">
          <option value="Personal">Personal</option>
          <option value="Trabajo">Trabajo</option>
          <option value="Estudio">Estudio</option>
          <option value="Deporte">Deporte</option>
        </select>
      </div>

      <div class="form-group">
        <label>Prioridad</label>
        <select id="priority">
          <option value="Baja">Baja</option>
          <option value="Media">Media</option>
          <option value="Alta">Alta</option>
        </select>
      </div>
    </div>

    <div class="form-actions">
      <button id="save" class="btn-primary">Guardar</button>
      <button id="back" class="btn-secondary">Cancelar</button>
    </div>
  </div>
</div>
